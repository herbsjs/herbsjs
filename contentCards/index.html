r.com/al5fgPw.png" height="140" title="Contemplative Reptile"><div class="MuiCardContent-root"><h2 class="MuiTypography-root MuiTypography-h5 MuiTypography-gutterBottom">Are tests part of the domain?</h2><p class="MuiTypography-root jss4 MuiTypography-body1 MuiTypography-colorTextSecondary">by: David Lojudice<br>language: pt-br</p><p class="MuiTypography-root MuiTypography-body1 MuiTypography-colorTextPrimary">Understand why tests are part of your application and business domain</p></div><span class="MuiCardActionArea-focusHighlight"></span></button></a></div></div><div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12 MuiGrid-grid-sm-6 MuiGrid-grid-md-6"><div class="MuiPaper-root MuiCard-root jss2 MuiPaper-elevation1 MuiPaper-rounded"><a class="MuiTypography-root MuiLink-root MuiLink-underlineHover MuiTypography-colorPrimary" to="/Blog" style="text-decoration:none"><button class="MuiButtonBase-root MuiCardActionArea-root" tabindex="0" type="button"><img class="MuiCardMedia-root jss3 MuiCardMedia-media MuiCardMedia-img" src="https://lab.vortx.com.br/content/images/size/w2000/2022/07/time-is-passing-blue-hourglass-close-up.jpg" height="140" title="Contemplative Reptile"><div class="MuiCardContent-root"><h2 class="MuiTypography-root MuiTypography-h5 MuiTypography-gutterBottom">Create a microservice in just 5 steps with HerbsJS</h2><p class="MuiTypography-root jss4 MuiTypography-body1 MuiTypography-colorTextSecondary">by: Julia<br>language: pt-br</p><p class="MuiTypography-root MuiTypography-body1 MuiTypography-colorTextPrimary">In this article, we want you to learn how to build a complete backend project in Node.js in less than 5 minutes and in just 5 steps it will be up and running! Sounds like a lie, right?</p></div><span class="MuiCardActionArea-focusHighlight"></span></button></a></div></div><div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12 MuiGrid-grid-sm-6 MuiGrid-grid-md-6"><div class="MuiPaper-root MuiCard-root jss2 MuiPaper-elevation1 MuiPaper-rounded"><a class="MuiTypography-root MuiLink-root MuiLink-underlineHover MuiTypography-colorPrimary" to="/Blog" style="text-decoration:none"><button class="MuiButtonBase-root MuiCardActionArea-root" tabindex="0" type="button"><img class="MuiCardMedia-root jss3 MuiCardMedia-media MuiCardMedia-img" src="https://lab.vortx.com.br/content/images/size/w2000/2021/08/Captura-de-tela-2021-08-27-070851.png" height="140" title="Contemplative Reptile"><div class="MuiCardContent-root"><h2 class="MuiTypography-root MuiTypography-h5 MuiTypography-gutterBottom">Improving unit testing with HerbsJS!</h2><p class="MuiTypography-root jss4 MuiTypography-body1 MuiTypography-colorTextSecondary">by: Enderson Costa<br>language: pt-br</p><p class="MuiTypography-root MuiTypography-body1 MuiTypography-colorTextPrimary">The purpose of this article is to bring some techniques and my vision regarding the unit tests we do with Herbs, and with that we can evolve our tests and code quality in general.</p></div><span class="MuiCardActionArea-focusHighlight"></span></button></a></div></div><div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12 MuiGrid-grid-sm-6 MuiGrid-grid-md-6"><div class="MuiPaper-root MuiCard-root jss2 MuiPaper-elevation1 MuiPaper-rounded"><a class="MuiTypography-root MuiLink-root MuiLink-underlineHover MuiTypography-colorPrimary" to="/Blog" style="text-decoration:none"><button class="MuiButtonBase-root MuiCardActionArea-root" tabindex="0" type="button"><img class="MuiCardMedia-root jss3 MuiCardMedia-media MuiCardMedia-img" src="https://lab.vortx.com.br/content/images/size/w2000/2021/10/5759332-1.jpg" height="140" title="Contemplative Reptile"><div class="MuiCardContent-root"><h2 class="MuiTypography-root MuiTypography-h5 MuiTypography-gutterBottom">Saving time at the start of a new project</h2><p class="MuiTypography-root jss4 MuiTypography-body1 MuiTypography-colorTextSecondary">by: Italo José<br>language: pt-br</p><p class="MuiTypography-root MuiTypography-body1 MuiTypography-colorTextPrimary">Have you ever thought about automating the creation of all this so you can start coding your business rule? If you can&#x27;t stand wasting any more time writing the basis of the project, this article is for you!</p></div><span class="MuiCardActionArea-focusHighlight"></span></button></a></div></div><div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12 MuiGrid-grid-sm-6 MuiGrid-grid-md-6"><div class="MuiPaper-root MuiCard-root jss2 MuiPaper-elevation1 MuiPaper-rounded"><a class="MuiTypography-root MuiLink-root MuiLink-underlineHover MuiTypography-colorPrimary" to="/Blog" style="text-decoration:none"><button class="MuiButtonBase-root MuiCardActionArea-root" tabindex="0" type="button"><img class="MuiCardMedia-root jss3 MuiCardMedia-media MuiCardMedia-img" src="https://lab.vortx.com.br/content/images/size/w2000/2022/07/logo_black.png" height="140" title="Contemplative Reptile"><div class="MuiCardContent-root"><h2 class="MuiTypography-root MuiTypography-h5 MuiTypography-gutterBottom">How HerbsJS helps with Clean Architecture</h2><p class="MuiTypography-root jss4 MuiTypography-body1 MuiTypography-colorTextSecondary">by: Gabriel Melo Costa<br>language: pt-br</p><p class="MuiTypography-root MuiTypography-body1 MuiTypography-colorTextPrimary">How HerbsJS helps us to create an application following the clean architecture pattern</p></div><span class="MuiCardActionArea-focusHighlight"></span></button></a></div></div><div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12 MuiGrid-grid-sm-6 MuiGrid-grid-md-6"><div class="MuiPaper-root MuiCard-root jss2 MuiPaper-elevation1 MuiPaper-rounded"><a class="MuiTypography-root MuiLink-root MuiLink-underlineHover MuiTypography-colorPrimary" to="/Blog" style="text-decoration:none"><button class="MuiButtonBase-root MuiCardActionArea-root" tabindex="0" type="button"><img class="MuiCardMedia-root jss3 MuiCardMedia-media MuiCardMedia-img" src="https://lab.vortx.com.br/content/images/size/w2000/2021/08/Captura-de-tela-2021-08-27-070851.png" height="140" title="Contemplative Reptile"><div class="MuiCardContent-root"><h2 class="MuiTypography-root MuiTypography-h5 MuiTypography-gutterBottom">Test code matters, leave them clean!</h2><p class="MuiTypography-root jss4 MuiTypography-body1 MuiTypography-colorTextSecondary">by: Kelvin Sanches Felix<br>language: pt-br</p><p class="MuiTypography-root MuiTypography-body1 MuiTypography-colorTextPrimary">the test code is so important as production code, so why not maintain it clean?</p></div><span class="MuiCardActionArea-focusHighlight"></span></button></a></div></div><div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12 MuiGrid-grid-sm-6 MuiGrid-grid-md-6"><div class="MuiPaper-root MuiCard-root jss2 MuiPaper-elevation1 MuiPaper-rounded"><a class="MuiTypography-root MuiLink-root MuiLink-underlineHover MuiTypography-colorPrimary" to="/Blog" style="text-decoration:none"><button class="MuiButtonBase-root MuiCardActionArea-root" tabindex="0" type="button"><img class="MuiCardMedia-root jss3 MuiCardMedia-media MuiCardMedia-img" src="https://lab.vortx.com.br/content/images/size/w2000/2022/08/game-g019d22272_1920.jpg" height="140" title="Contemplative Reptile"><div class="MuiCardContent-root"><h2 class="MuiTypography-root MuiTypography-h5 MuiTypography-gutterBottom">How HerbsJS helps with Domain-Driven Design</h2><p class="MuiTypography-root jss4 MuiTypography-body1 MuiTypography-colorTextSecondary">by: Giuliana Gabrielli<br>language: pt-br</p><p class="MuiTypography-root MuiTypography-body1 MuiTypography-colorTextPrimary">If you already use Domain-Driven Design in your daily life, or if you&#x27;re just interested in learning more about it, have you heard about HerbsJS? Not yet?? Don&#x27;t worry, let&#x27;s talk about cool things about him here and how is his approach with DDD!</p></div><span class="MuiCardActionArea-focusHighlight"></span></button></a></div></div><div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12 MuiGrid-grid-sm-6 MuiGrid-grid-md-6"><div class="MuiPaper-root MuiCard-root jss2 MuiPaper-elevation1 MuiPaper-rounded"><a class="MuiTypography-root MuiLink-root MuiLink-underlineHover MuiTypography-colorPrimary" to="/Blog" style="text-decoration:none"><button class="MuiButtonBase-root MuiCardActionArea-root" tabindex="0" type="button"><img class="MuiCardMedia-root jss3 MuiCardMedia-media MuiCardMedia-img" src="https://lab.vortx.com.br/content/images/size/w2000/2022/09/lambda-layers-header.png" height="140" title="Contemplative Reptile"><div class="MuiCardContent-root"><h2 class="MuiTypography-root MuiTypography-h5 MuiTypography-gutterBottom">How to create a serverless application with messaging using HerbsJS and AWS SQS</h2><p class="MuiTypography-root jss4 MuiTypography-body1 MuiTypography-colorTextSecondary">by: Carlos Aragão<br>language: pt-br</p><p class="MuiTypography-root MuiTypography-body1 MuiTypography-colorTextPrimary">In this article, we are going to cover the creation of two serverless lambda microservices connected to a message queue using HerbsJS in a practical way.</p></div><span class="MuiCardActionArea-focusHighlight"></span></button></a></div></div></div></div></div>
